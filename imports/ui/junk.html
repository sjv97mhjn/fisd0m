<template name='hello'>

<template name="images">
	
	<div class="container">
	{{#if currentUser }}
	<button class=" js-hide btn btn-success btn-sm" id="12">Add Image</button>
	{{/if}}	
	<br>
	<div class="row">	
		{{#each image}}
		
			<div class="col-xs-6 col-md-4 col-lg-3">
				<div class="thumbnail" id="{{_id}}" >
					<img class="js-mouse" id="sm1" src="{{img_src}}" alt="{{img_alt}}" />
					<p>Rating:{{rating}}</p>
					<p>{{img_alt}}</p>
					<p>{{> starsRating mutable=true class="js-rating" id=_id size="lg" }}</p>
					<button class="js-del-btn btn btn-danger">Delete</button>					
				</div>
			</div>
		{{/each}}
	</div>
	</div>
</template>

<template name="addimages">
		<div class="container" id="show"  >
		<div class="jumbotron"  >		
		<form class="js-addimage"  >
		<h2>ADD IMAGE:</h2>	
		<label>URL:</label>
		<input class="form-control" id="src" type="text" name="img_src" placeholder="Copy-Paste URL">
		<label>Text:</label>
		<input class="form-control" id="alt" type="text" name="img_alt" placeholder="Description">
		<br>	
		<button class=" btn btn-primary">SUBMIT</button>	
		<br>
		</form>
		<br>
		
		
</div>
</div>
</template>
